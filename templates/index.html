<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="overlay"></div>

<div class="container">

    <h1>ðŸ“° Fake News Detection</h1>
    <p class="subtitle">AI Powered Deep Learning Model</p>

    <form method="POST">

        <textarea 
            name="news" 
            placeholder="Enter news content here..."
            required>{{ request.form.news }}</textarea>

        <button type="submit">Predict</button>

    </form>


    <!-- Error Message -->
    {% if error %}
    <div class="error-card">
        {{ error }}
    </div>
    {% endif %}


    <!-- Prediction Result -->
    {% if result %}

    <div class="result-card">

        <h2 class="{% if 'Real' in result %}real{% else %}fake{% endif %}">
            {{ result }}
        </h2>

        <p class="confidence">
            Confidence: <strong>{{ (confidence * 100) | round(2) }}%</strong>
        </p>

        <div class="progress">
            <div 
                class="progress-bar {% if 'Real' in result %}real-bar{% else %}fake-bar{% endif %}" 
                style="width: {{ confidence * 100 }}%">
            </div>
        </div>

    </div>

    {% endif %}

</div>

</body>
</html>
